<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.S.E CHECK - بيانات المستخدمين</title>
    <meta name="description" content="عرض وإدارة بيانات المستخدمين المسجلين">
    <link rel="icon" href="image.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Data Page Specific Styles */
        .data-container {
            max-width: 900px;
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .data-stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.2rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 140px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .data-stats:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .data-stats h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .data-stats p {
            color: #666666;
            font-size: 0.85rem;
            margin: 0.3rem 0 0 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modern Table Design - No Horizontal Scroll */
        .data-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.12),
                0 8px 25px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-height: 0;
            width: 100%;
            max-width: 100%;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed; /* Prevents horizontal overflow */
        }

        .data-table thead {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 1rem 0.5rem;
            text-align: right;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Specific column widths to prevent overflow */
        .data-table th:nth-child(1) { width: 25%; } /* Name */
        .data-table th:nth-child(2) { width: 35%; } /* Email */
        .data-table th:nth-child(3) { width: 25%; } /* Date */
        .data-table th:nth-child(4) { width: 15%; } /* Actions */

        .data-table td {
            padding: 0.8rem 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            color: #333333;
            font-weight: 500;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Apply same widths to table cells */
        .data-table td:nth-child(1) { width: 25%; }
        .data-table td:nth-child(2) { width: 35%; }
        .data-table td:nth-child(3) { width: 25%; }
        .data-table td:nth-child(4) { width: 15%; }

        .data-table tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .data-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.05) 100%);
            transform: translateY(-1px);
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Scrollable table body - only vertical */
        .table-scroll {
            max-height: 45vh;
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scroll */
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.3) transparent;
        }

        .table-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .table-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .table-scroll::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }

        .table-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.5);
        }

        /* Action Buttons */
        .action-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #ffffff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Saudi', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-content h3 {
            color: #000000;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .modal-content input:focus {
            border-color: #000000;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #ffffff;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #999999 100%);
            color: #ffffff;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        /* Responsive Design - Enhanced Mobile Experience */
        @media (max-width: 768px) {
            .data-container {
                padding: 1rem;
                max-height: 90vh;
                margin: 0 auto;
            }

            .data-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                margin-bottom: 1rem;
            }

            .data-stats {
                min-width: auto;
                width: 100%;
                max-width: 250px;
                padding: 1rem;
                min-height: 60px;
            }

            .data-stats h3 {
                font-size: 1.5rem;
            }

            .data-stats p {
                font-size: 0.75rem;
            }

            .data-table {
                font-size: 0.85rem;
                table-layout: fixed;
            }

            .data-table th,
            .data-table td {
                padding: 0.8rem 0.4rem;
                font-size: 0.8rem;
                min-height: 48px;
            }

            /* Adjust column widths for mobile */
            .data-table th:nth-child(1) { width: 32%; } /* Name */
            .data-table th:nth-child(2) { width: 38%; } /* Email */
            .data-table th:nth-child(3) { width: 18%; } /* Date */
            .data-table th:nth-child(4) { width: 12%; } /* Actions */

            .data-table td:nth-child(1) { width: 32%; }
            .data-table td:nth-child(2) { width: 38%; }
            .data-table td:nth-child(3) { width: 18%; }
            .data-table td:nth-child(4) { width: 12%; }

            .table-scroll {
                max-height: 55vh;
            }

            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
                max-width: 90vw;
                border-radius: 16px;
            }

            .modal-content h3 {
                font-size: 1.3rem;
            }

            .modal-content input {
                padding: 0.9rem;
                font-size: 0.95rem;
                min-height: 44px;
            }

            .modal-buttons {
                gap: 0.8rem;
            }

            .modal-buttons button {
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
                min-height: 44px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .nav-buttons button {
                width: 100%;
                font-size: 0.95rem;
                min-height: 48px;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .data-container {
                padding: 0.8rem;
                max-height: 95vh;
                margin: 0;
            }

            .data-header {
                gap: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .data-stats {
                padding: 0.8rem;
                min-height: 50px;
            }

            .data-stats h3 {
                font-size: 1.3rem;
            }

            .data-stats p {
                font-size: 0.7rem;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.6rem 0.3rem;
                font-size: 0.75rem;
                min-height: 44px;
            }

            .data-table th {
                font-size: 0.7rem;
                padding: 0.7rem 0.3rem;
            }

            .action-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
                min-height: 36px;
                border-radius: 6px;
            }

            .table-scroll {
                max-height: 60vh;
            }

            .modal-content {
                padding: 1.2rem;
                margin: 0.5rem;
                border-radius: 12px;
                max-width: 95vw;
            }

            .modal-content h3 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .modal-content input {
                padding: 0.8rem;
                font-size: 0.9rem;
                min-height: 40px;
                border-radius: 8px;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .modal-buttons button {
                padding: 0.8rem 1.2rem;
                font-size: 0.85rem;
                min-height: 40px;
            }

            .nav-buttons {
                gap: 0.8rem;
                margin-top: 1.2rem;
            }

            .nav-buttons button {
                min-height: 44px;
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Prevent horizontal overflow on all screen sizes */
        .data-table-container {
            overflow-x: hidden;
        }

        .table-scroll {
            overflow-x: hidden;
        }

        /* Ensure text doesn't overflow cells */
        .data-table td {
            max-width: 0; /* Forces text to wrap or truncate */
        }

        .data-table td:nth-child(2) { /* Email column */
            direction: ltr; /* Left-to-right for email */
            text-align: left;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="main" style="min-height: 100vh; padding: 1rem; overflow-x: hidden;">
        <div class="container data-container" style="max-height: none; padding: 2rem; max-width: 100vw; overflow-x: hidden; margin: 0 auto;">
            <header class="data-header">
                <h1>بيانات المستخدمين المسجلين</h1>
                <div class="data-stats">
                    <h3 id="userCount">0</h3>
                    <p>مستخدم مسجل</p>
                </div>
            </header>

            <div class="data-table-container">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>تاريخ التسجيل</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-scroll">
                    <table class="data-table">
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="4" class="empty-state">
                                    <h3>جاري تحميل البيانات...</h3>
                                    <div class="loading"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <nav class="nav-buttons">
                <button onclick="window.location.href='/'">
                    <span>العودة للتسجيل</span>
                </button>
            </nav>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal-overlay">
            <div class="modal-content">
                <h3>تأكيد الحذف</h3>
                <p>هل أنت متأكد من حذف هذا المستخدم؟</p>
                <input
                    type="password"
                    id="deletePassword"
                    placeholder="أدخل كلمة المرور"
                    autocomplete="current-password"
                >
                <div class="modal-buttons">
                    <button class="btn-confirm" onclick="confirmDelete()">
                        <span>حذف</span>
                    </button>
                    <button class="btn-cancel" onclick="closeDeleteModal()">
                        <span>إلغاء</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" style="position: relative; margin-top: 2rem; text-align: center;">
        <p>&copy; جميع الحقوق محفوظة لـ <a href="https://fahadwm101.github.io/FAHAD.GITHUP/" target="_blank" rel="noopener noreferrer">CHEETAH</a></p>
    </footer>

    <!-- Notification System -->
    <div id="notification" class="notification" role="alert" aria-live="polite"></div>
    <script>
        let currentDeleteId = null;
        let users = [];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('https://fahad-back.vercel.app/data');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                users = await response.json();
                updateUserCount();
                populateTable();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('خطأ في تحميل البيانات', 'error');
                showEmptyState('خطأ في تحميل البيانات');
            }
        }

        function updateUserCount() {
            const countElement = document.getElementById('userCount');
            countElement.textContent = users.length;
        }

        function populateTable() {
            const tableBody = document.getElementById('tableBody');

            if (users.length === 0) {
                showEmptyState('لا توجد بيانات مسجلة');
                return;
            }

            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                // Name cell
                const nameCell = document.createElement('td');
                nameCell.textContent = user.username || 'غير محدد';
                row.appendChild(nameCell);

                // Email cell
                const emailCell = document.createElement('td');
                emailCell.textContent = user.email || 'غير محدد';
                row.appendChild(emailCell);

                // Date cell
                const dateCell = document.createElement('td');
                const createdDate = new Date(user.createdAt).toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                dateCell.textContent = createdDate;
                row.appendChild(dateCell);

                // Actions cell
                const actionsCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.className = 'action-btn';
                deleteButton.onclick = () => showDeleteModal(user._id);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                tableBody.appendChild(row);
            });
        }

        function showEmptyState(message) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="4" class="empty-state">
                        <h3>${message}</h3>
                    </td>
                </tr>
            `;
        }

        function showDeleteModal(id) {
            currentDeleteId = id;
            const modal = document.getElementById('deleteModal');
            modal.classList.add('show');
            document.getElementById('deletePassword').focus();
        }

        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('show');
            document.getElementById('deletePassword').value = '';
            currentDeleteId = null;
        }

        async function confirmDelete() {
            const password = document.getElementById('deletePassword').value;

            if (!password) {
                showNotification('يرجى إدخال كلمة المرور', 'error');
                return;
            }

            if (password !== '0011') {
                showNotification('كلمة مرور خاطئة', 'error');
                return;
            }

            try {
                const response = await fetch(`https://fahad-back.vercel.app/delete/${currentDeleteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    showNotification('تم حذف المستخدم بنجاح', 'success');
                    // Remove user from local array
                    users = users.filter(user => user._id !== currentDeleteId);
                    updateUserCount();
                    populateTable();
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.message || 'خطأ في الحذف', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('خطأ في الاتصال بالخادم', 'error');
            }

            closeDeleteModal();
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            // Auto hide after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Handle Enter key in password field
        document.getElementById('deletePassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmDelete();
            }
        });

        // Handle Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDeleteModal();
            }
        });

    </script>
</body>
</html>
